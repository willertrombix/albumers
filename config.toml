baseURL = "http://example.org/"
themesDir = "themes"
languageCode = "es-es"
title = "ALBUMERS - Gente que habla de los álbumes que les cambiaron la vida"
theme = [
  "fractal-forest",
  "after-dark"
]
# Enter your tracking code to enable Google Analytics
googleAnalytics = ""
#Disable comments by leaving disqusShortname empty
disqusShortname = ""
enableRSS = true
noindex = false
enableRobotsTXT = true
canonifyURLs = true
crossorigin = "anonymous" # Optional, sets CORS attribute
enableEmoji = true

[params]
	name = "Willer"
	author = "Willer"
	description = "La comunidad de músicos habla del disco que les marcó para siempre"
	keywords = [
  		"discos",
  		"LP",
  		"música",
  		"entrevistas música",
  		"disco que cambia la vida"
	]

[frontmatter]
  date = ["date", "publishDate", "lastmod"]
  lastmod = [":git", "lastmod", "date", "publishDate"]
  publishDate = ["publishDate", "date"]
  expiryDate = ["expiryDate"]

[sitemap]
	filename = "sitemap.xml"

[taxonomies]
	category = "categories"
	tag = "tags"

[related]
	threshold = 80
	includeNewer = false
	toLower = false

	[[related.indices]]
		name = "keywords"
		weight = 150
	[[related.indices]]
		name  = "author"
		toLower = true
		weight = 30
	[[related.indices]]
		name  = "tags"
		weight = 100
	[[related.indices]]
		name  = "date"
		weight = 10
		pattern = "2006"
  
[outputs]
  home = ["HTML", "RSS", "JSON"]
  section = ["HTML", "RSS", "JSON"]
  
[[menu.main]]
  name = "Inicio"
  weight = 1
  identifier = "home"
  url = "/"
[[menu.main]]
  name = "Gente"
  weight = 2
  identifier = "articulos"
  url = "/posts/"
[[menu.main]]
  name = "Buscar"
  weight = 3
  identifier = "search"
  url = "/search/"